<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- <script src="./tic-tac-tester.js"></script> -->
</head>
<body>
  <header>
    <h1>tic tac toe</h1>
  </header>
  <div class="board">
    <!-- ROW 1 -->
    <div class="tile" id="0"></div>
    <div class="tile" id="1"></div>
    <div class="tile" id="2"></div>
    <!-- ROW 2 -->
    <div class="tile" id="3"></div>
    <div class="tile" id="4"></div>
    <div class="tile" id="5"></div>
    <!-- ROW 3 -->
    <div class="tile" id="6"></div>
    <div class="tile" id="7"></div>
    <div class="tile" id="8"></div>

  </div><br>
  <button id="replay-button">REPLAY</button><br>
  <button id="speed-button">SPEED ROUND</button>

  <script src="./tictactoe.js"></script>

  </script>

</body>
</html>
