    <!-- annyang voice recognition -->

    <script>
    if (annyang) {
      console.log("annyang loaded")
      // Let's define a command.
      var commands = {
        'hello': function() { console.log("Hello!"); alert('Hello world!'); },
        'red': function() { console.log("red"); playersAnswers.push("red") },
        'orange': function() { console.log("orange"); playersAnswers.push("orange") },
        'yellow': function() { console.log("yellow"); playersAnswers.push("yellow") },
        'blue': function() { console.log("blue"); playersAnswers.push("blue") },
        'green': function() { console.log("green"); playersAnswers.push("green") },
        'pink': function() { console.log("pink"); playersAnswers.push("pink") },
        'purple': function() { console.log("purple"); playersAnswers.push("purple") },
        'brown': function() { console.log("brown"); playersAnswers.push("brown") },
        'grey': function() { console.log("grey"); playersAnswers.push("grey") },
        'black': function() { console.log("black"); playersAnswers.push("black") }

      };

      // Add our commands to annyang
      annyang.addCommands(commands);

      // Start listening.
      annyang.start();
    }
    </script>
